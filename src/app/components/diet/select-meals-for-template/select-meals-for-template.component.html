<div
  class="container login-form-container col-10 col-sm-10 col-md-6 col-lg-6 col-xl-5"
>
  <h3 class="my-4">Select Meals for Template</h3>
  <form [formGroup]="mealsSelectedForm" (ngSubmit)="addSelectedMeals()">
    <div formArrayName="mealsSelected">
      <div *ngIf="meals$ | async as mealsList">
        <div
          *ngFor="let meal of mealsList; let i = index"
          class="meal-item mb-2 p-2 border rounded"
        >
          <input type="checkbox" [formControlName]="i" />
          <label style="color: white">{{ meal.name }}</label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary w-100 mt-3">
      Add Selected Meals
    </button>
  </form>
</div>
